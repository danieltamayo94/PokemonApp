<div class="containerBody">
  <div class="containerPokeTable">
    <div class="searchInput">
      <mat-form-field >
        <mat-label>Buscar Pokémon..</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
      </mat-form-field>
    </div>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.position}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
          <td mat-cell *matCellDef="let row"><img src="{{row.image}}" alt="Pokemon"  height="100px"/></td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getCard(row)"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" id="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

    
  </div>

  <!-- Card View Pokémon Info -->
  <div class="containerInfoCard">
    <div class="pokeCard">
        <div id="cardContent">
        </div>
    </div>
    <button  class="btnTake"  (click)="takePokemon(pokemon.id)">Yo te elijo!</button>
  </div>

  <div class="containerTeam">
    <h1>Equipo Pokémon</h1>
    <div class="containerTeamTable" *ngFor="let pokemon of pokemonsTeam">
      <div class="blockLeftTeamTable">
        <h3>{{pokemon.name}}</h3>
        <img src="{{pokemon.sprites.other.dream_world.front_default}}"/>
      </div>
      <div class="blockRightTeamTable">
        <div>
          <h4>{{pokemon.stats[1].base_stat}} K</h4>
          <h4>{{pokemon.stats[2].base_stat}} K</h4>
          <h4>{{pokemon.stats[3].base_stat}} K</h4>
        </div>
        <div>
          <p>
            Ataque
          </p>
          <p>
            Defensa
          </p>
          <p>
            Especial
          </p>
        </div>
      
    </div>
  </div>
  
  </div>
